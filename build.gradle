plugins {
    id 'com.github.ben-manes.versions' version '0.27.0'
    id 'com.github.kt3k.coveralls' version '2.9.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://dl.bintray.com/fint/maven'
    }
}


apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/v1.8.0/dependencies.gradle'
dependencies {
    /* TODO */
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

if (project.hasProperty('gpr.user') && project.hasProperty('gpr.key')) {
    apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/github.gradle'
}
